name: 'Setup Binaryen'
description: 'Setup binaryen tools'
branding:
  icon: code
  color: purple
inputs:
  token:
    description: "Github Token"
    required: false
    default: ${{ github.token }}
  version:  # id of input
    description: 'Version of binaryen to install'
    required: false
    default: 'latest'
runs:
  using: 'node16'
  main: 'dist/index.js'
